<body>
  <div class="container">
    <!-- Sección izquierda -->
    <div class="welcome-section">
      <h1>WELCOME BACK!</h1>
      <p>Your centralized course page in Holguín.</p>
    </div>

    <!-- Sección derecha -->
    <div class="signup-section">
      <form class="w-100">
        <h2>Sign Up</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <button
          type="submit"
          class="btn-signup w-100"
            (click)="submit()"
        >
          Sign Up
        </button>
        <p class="mt-3">
          Already have an account? <a href="#" class="login-link">Login</a>
        </p>
      </form>
    </div>
  </div>
</body>
